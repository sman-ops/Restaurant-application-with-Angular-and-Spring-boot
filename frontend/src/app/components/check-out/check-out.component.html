<form (ngSubmit)="done()" class="row" [formGroup]="checkoutParentGroup">
  <div formGroupName="data" class="col-md-8 myorder data">
    <label class="myla">Your data</label>
    <div class="input-group mb-3">
      <span class="input-group-text">@</span>
      <input
        formControlName="fullName"
        type="text"
        class="form-control"
        placeholder="full name"
        aria-label="Username"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">@gmail.com</span>
      <input
        formControlName="gmail"
        type="text"
        class="form-control"
        placeholder="Recipient Username"
        aria-label="Recipient"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Phone</span>
      <input
        formControlName="phone"
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
      />
    </div>
  </div>

  <div formGroupName="fromPerson" class="col-md-8 myorder data">
    <label class="myla">From : </label>
    <div class="input-group mb-3">
      <select formControlName="country" class="form-select">
        <option selected>Choose ...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <label class="input-group-text myin" for="inputGroupSelect02"
        >Country
      </label>
    </div>

    <div class="input-group mb-3">
      <select formControlName="state" class="form-select">
        <option selected id="inputGroupSelect02">Choose ...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <label class="input-group-text myin">State</label>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3"> ZIp code</span>
      <input
        formControlName="zipCode"
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
      />
    </div>
  </div>
  <div class="col-md-8 myorder data">
    <div class="form-check form-switch">
      <input
        (change)="similarGroup($event)"
        class="form-check-input"
        type="checkbox"
        id="flexSwitchCheckChecked"
      />
      <label class="form-check-label smi" for="flexSwitchCheckChecked"
        >Similar</label
      >
    </div>
  </div>

  <div formGroupName="toPerson" class="col-md-8 myorder data">
    <label class="myla">To : </label>
    <div class="input-group mb-3">
      <select formControlName="country" class="form-select">
        <option selected>Choose ...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <label class="input-group-text myin" for="inputGroupSelect02"
        >Country
      </label>
    </div>

    <div class="input-group mb-3">
      <select formControlName="state" class="form-select">
        <option selected id="inputGroupSelect02">Choose ...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <label class="input-group-text myin">State</label>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3"> ZIp code</span>
      <input
        formControlName="zipCode"
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
      />
    </div>
  </div>

  <div formGroupName="creditCard" class="col-md-8 myorder data">
    <label class="myla">Card Type : </label>
    <div class="input-group mb-3">
      <select formControlName="cardType" class="form-select">
        <option value="1">Visa</option>
        <option value="2">Card</option>
      </select>
      <label class="input-group-text myin" for="inputGroupSelect02"
        >Type
      </label>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text"> Card number</span>
      <input
        formControlName="cardNumber"
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
      />
    </div>

    <div class="input-group mb-3">
      <label class="input-group-text myin" for="inputGroupSelect02">Code</label>
      <input
        formControlName="code"
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
      />
    </div>
  </div>

  <div class="check-out">
    <div class="size">total order</div>
    <div class="totalprice">total price :</div>
    <button type="submit" class="btn btn-primary done">Check out</button>
  </div>
</form>

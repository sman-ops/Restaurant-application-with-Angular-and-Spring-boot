<div class="dropdown">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Category
  </button>
  <ul class="dropdown-menu">
    <li
      routerLinkActive="menu-active"
      *ngFor="let temp of categories"
      routerLink="/category/{{ temp.id }}"
    >
      <button class="dropdown-item" type="button">
        <i class=" {{ temp.logo }}"></i>{{ temp.name }}
      </button>
    </li>
  </ul>
</div>
